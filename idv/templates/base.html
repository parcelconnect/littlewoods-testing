{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block css %}
      <link rel="stylesheet" href="{% static "css/bootstrap.3.3.6.min.css" %}">
      <link rel="stylesheet" href="{% static "css/main.css" %}">
    {% endblock %}

    {% block js %}
      <script src="{% static "js/jquery.1.12.3.min.js" %}"></script>
      <script src="{% static "js/bootstrap.3.3.6.min.js" %}"></script>
      <!-- The following section is copied from the bootstrap documentation -->
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <script src="{% static "js/django.js" %}"></script>
      <script src="{% static "js/setup.js" %}"></script>
    {% endblock %}
  </head>

  <body>
    <script id="js-context" type="application/json">{{ json_context|safe }}</script>
    <div class="jumbotron lw-logo">
    </div>

    <div id="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>

</html>
