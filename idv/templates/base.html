{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="author" content="{% block author %}{% endblock %}">

    <title>{% block title %}Littlewoods Ireland ID Verification{% endblock %}</title>

    {% block css %}
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="{% static "css/main.css" %}">
      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <link rel="stylesheet" href="{% static "css/ie10-viewport-bug-workaround.css" %}">
    {% endblock %}

    {% block js %}
      <script src="{% static "js/jquery.1.12.3.min.js" %}"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
      <!-- The following section is copied from the bootstrap documentation -->
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <script src="{% static "js/django.js" %}"></script>
      <script src="{% static "js/setup.js" %}"></script>
    {% endblock %}
  </head>

  <body>
    <script id="js-context" type="application/json">{{ json_context|safe }}</script>

    <div class="jumbotron">
      <div class="container">
        <img src="{% static "img/lwi-logo.svg" %}" class="img-responsive" alt="Littlewoods Ireland logo">
      </div>
    </div>

    <div id="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>

</html>
