{% load staticfiles %}

<!DOCTYPE html>
<!-- saved from url=(0050)http://getbootstrap.com/examples/wrapper/ -->
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="{% static 'img/favicon.ico' %}">
      <title>{% block title %}Littlewoods Ireland Gift Wrapping{% endblock %}</title>

      {% block css %}
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <!-- Custom styles for this template -->
      <link href="{% static "css/style.css" %}" rel="stylesheet">
      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <link href="{% static "css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">
      {% endblock %}
   </head>

   <body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
         <div class="container">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
               <ul class="nav navbar-nav pull-right">
                  <li><a href="http://www.littlewoodsireland.ie/content/slots/privacy-terms.page" target="_blank">Privacy Terms</a></li>
               </ul>
            </div>
            <!--/.nav-collapse -->
         </div>
      </nav>
      {% block content %}
      {% endblock %}

      {% block js %}
      <!-- Latest compiled and minified JavaScript -->
      <script src="{% static "js/jquery.1.12.3.min.js" %}"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      {% endblock %}
   </body>
</html>
