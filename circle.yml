dependencies:
  pre:
    - pip install -r requirements/dev.txt

machine:
  python:
    version: 3.5.2
  environment:
    DJANGO_SETTINGS_MODULE: idv.settings
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/lw_test
